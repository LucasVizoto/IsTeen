name: Run E2E Tests

on: [pull_request]

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
          postgres:
            image: bitnami/postgresql
            ports:
                - '5436:5432'
            env:
              POSTGRESQL_USERNAME: isteen
              POSTGRESQL_PASSWORD: isteen
              POSTGRESQL_DATABASE: isteen_postgres_db

    steps:
      - uses: actions/checkout@v3 #baixa o código na máquina virtual
      - uses: actions/setup-node@v3 #configura o node na máquina virtual
        with:
          node-version: '18' #versão do node
          cache: 'npm' #habilita o cache do npm (eu poderia colocar pnpm ou ate yarn)

      - run: npm ci #melhor que o npm install para esse caso
      - run: npm run test:e2e
        env:
            JWT_SECRET: testing
            DATABASE_URL: "postgresql://isteen:isteen@localhost:5436/isteen_postgres_db"
